<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="f2cicon.png" sizes="1024x1024" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav>
        <div class="containerbar">
            <div class="nav">
                <div class="nav-con">
                    <ul>Workflow Management</ul>

                    <!--navigate for members-->

    <div class="container">
        <h1>Workflow Management App</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Enter new task">

            <input type="time" id="end-input" placeholder="Select End">

    </div>
    <div>
        <script src="scripts/script.js"></script>
