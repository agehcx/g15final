        <h1>Workflow Management App</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <input type="time" id="start" placeholder="Select Start">
            <input type="time" id="end" placeholder="Select End">
            <button class="add-button" onclick="addTask()">Add Task</button>
        </div>
        <tr>
            <td>Event</td>
            <td>Start</td>
            <td>End</td>
        </tr>
        <ul id="task-list"></ul>
    </div>
